<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
    <!-- <button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button> -->
    <div>Book Store</div>
    <span class="nav-tool-items">
      <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container" autosize>

    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="false" [fixedTopGap]>
    <!-- <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"> -->
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" routerLink="/add-book">
          <mat-icon>add</mat-icon> Add Book
        </a>
        <a mat-list-item routerLinkActive="active" routerLink="/books-list">
          <mat-icon>format_list_bulleted</mat-icon> View Books
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main content -->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
